- name: Setup prompt
  ansible.builtin.shell: set-prompt {{ tool_name }}

- name: create github local user
  ansible.builtin.user:
    name: github

- name: create github action folder
  ansible.builtin.file:
    path: /actions-runner
    state: directory
    owner: github
    group: github

- name: ğŸ” Debug current working directory11111111111111111111111111111111111111111111111111111111
  ansible.builtin.shell: pwd
  register: current_pwd

- name: ğŸªµ Show current directory
  ansible.builtin.debug:
    var: current_pwd.stdout

- name: download github runner
  ansible.builtin.unarchive:
    src: https://github.com/actions/runner/releases/download/v2.325.0/actions-runner-linux-x64-2.325.0.tar.gz
    dest: /actions-runner
    owner: github
    group: github
    remote_src: yes

- name: ğŸ” Debug current working directory22222222222222222222222222222222222222
  ansible.builtin.shell: pwd
  register: current_pwd

- name: ğŸªµ Show current directory
  ansible.builtin.debug:
    var: current_pwd.stdout


- name: configure github runner
  ansible.builtin.shell: ./config.sh --url https://github.com/vinaybkrishna307/tool-setup --token "{{ lookup('community.hashi_vault.hashi_vault', 'secret=infra/data/ssh:RUNNER_TOKEN token={{vault_token}} url=http://vault.mikeydevops1.online:8200/') }}" --unattended
  args:
    chdir: /actions-runner
  become_user: github

