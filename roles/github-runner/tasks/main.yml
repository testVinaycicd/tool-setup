- name: Setup prompt
  ansible.builtin.shell: set-prompt {{ tool_name }}

- name: Create github local user
  ansible.builtin.user:
    name: github

- name: Create GitHub Actions folder
  ansible.builtin.file:
    path: /actions-runner
    state: directory
    owner: github
    group: github

# ----------- PWD Check 1 -----------
- name: üîç PWD before download
  ansible.builtin.shell: pwd
  register: current_pwd_before_download

- name: ü™µ Show current directory before download
  ansible.builtin.debug:
    var: current_pwd_before_download.stdout

# ----------- Download Runner -----------
- name: Download GitHub runner
  ansible.builtin.unarchive:
    src: https://github.com/actions/runner/releases/download/v2.325.0/actions-runner-linux-x64-2.325.0.tar.gz
    dest: /actions-runner
    owner: github
    group: github
    remote_src: yes

# ----------- PWD Check 2 -----------
- name: üîç PWD after download
  ansible.builtin.shell: pwd
  register: current_pwd_after_download

- name: ü™µ Show current directory after download
  ansible.builtin.debug:
    var: current_pwd_after_download.stdout

- name: Install libicu dependency package
  ansible.builtin.dnf:
    name: libicu
    state: installed

# ----------- Configure GitHub Runner -----------
- name: Configure GitHub runner (as root so dependencies work)
  ansible.builtin.shell: ./config.sh --url https://github.com/vinaybkrishna307/tool-setup --token "{{ lookup('community.hashi_vault.hashi_vault', 'secret=infra/data/ssh:RUNNER_TOKEN token={{ vault_token }} url=http://vault.mikeydevops1.online:8200/') }}" --unattended
  args:
    chdir: /actions-runner
  # become_user: github  # Commented out so dependencies install properly

# ----------- PWD Check 3 -----------
- name: üîç PWD after config
  ansible.builtin.shell: pwd
  register: current_pwd_after_config

- name: ü™µ Show current directory after config
  ansible.builtin.debug:
    var: current_pwd_after_config.stdout

